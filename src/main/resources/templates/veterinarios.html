<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Veterinaria</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Veterinaria</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
				aria-controls="offcanvasDarkNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
				id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>

				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Pagina principal</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Ventanas </a>
							<ul class="dropdown-menu dropdown-menu-dark">
								<li><a class="dropdown-item" th:href="@{/mascotas/nuevo}">Registrar
										Mascota</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
							</ul></li>
					</ul>
					<form class="d-flex mt-3" role="Buscar">
						<input class="form-control me-2" type="Buscar"
							placeholder="Buscar" aria-label="Buscar">
						<button class="btn btn-success" type="submit">Buscar</button>
					</form>
				</div>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container text-center">
		<div>
			<h1>Lista de veterinarios</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead >
					<tr>
						<th>ID</th>
						<th>Nombre Veterinario</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="veterinaria : ${listaVeterinarios}">
						<td th:text="${veterinaria.id}"> </td>
						<td th:text="${veterinaria.nombre_veterinario}"> </td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
