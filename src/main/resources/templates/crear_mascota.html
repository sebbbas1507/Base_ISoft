<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Mascotas</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Veterinaria</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
					aria-controls="offcanvasDarkNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
					id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark
							offcanvas</h5>
						<button type="button" class="btn-close btn-close-white"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
								<ul class="dropdown-menu dropdown-menu-dark">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Something else
											here</a></li>
								</ul></li>
						</ul>
						<form class="d-flex mt-3" role="search">
							<input class="form-control me-2" type="search"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Registro Mascota</h1>
				<div class = "card-body" >
				<form th:action="@{/mascotas}" th:object="${mascota}" method="POST">
					<div class="form-group">
						<label>Nombre : </label>
						<input type="text" name="nombre" th:field ="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
					</div>
					<div class="form-group">
						<label>Identificacion : </label>
						<input type="text" name="identificacion" th:field ="*{identificacion}" class="form-control" placeholder="Digite la identificacion de la mascota : " required>
					</div>
					<div class="form-group">
						<label>Contrasena : </label>
						<input type="text" name="contrasena" th:field ="*{contrasena}" class="form-control" placeholder="Digite su contrasena : " required>
					</div>
					<div class="form-group">
						<label>Tipo animal : </label>
						<input type="text" name="tipo_animal" th:field ="*{tipo_animal}" class="form-control" placeholder="Digite el tipo de animal : " required>
					</div>
					<div class="form-group">
						<label>Raza : </label>
						<input type="text" name="raza" th:field ="*{raza}" class="form-control" placeholder="Digite la raza : " required>
					</div>
					<div class="form-group">
						<label>Sexo : </label>
						<input type="text" name="sexo" th:field ="*{sexo}" class="form-control" placeholder="Digite el sexo de la mascota : " required>
					</div>
					<div class="form-group">
						<label>Edad : </label>
						<input type="text" name="edad" th:field ="*{edad}" class="form-control" placeholder="Digite la edad de la mascota : " required>
					</div>
					<div class="form-group">
						<label>Nombre Dueno : </label>
						<input type="text" name="nombre_dueno" th:field ="*{nombre_dueno}" class="form-control" placeholder="Digite el nombre del sueÃ±o de la mascota : " required>
					</div>
					<div class="form-group">
						<label>Celular : </label>
						<input type="text" name="celular" th:field ="*{celular}" class="form-control" placeholder="Digite el celular de contacto : " required>
					</div>
					<div class="form-group">
						<label>Direccion : </label>
						<input type="text" name="direccion" th:field ="*{direccion}" class="form-control" placeholder="Digite la direccion de contacto : " required>
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
					
				</form>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
