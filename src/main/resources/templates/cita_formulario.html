<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Mascotas</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Veterinaria</a>
				
				<button class="navbar-toggler" type="button"data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
					id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
					
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
						<button type="button" class="btn-close btn-close-white"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Pagina principal</a>
							</li>						
							<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Ventanas </a>
								<ul class="dropdown-menu dropdown-menu-dark">
									<li>
									<a class="dropdown-item" th:href="@{/mascotas/nuevo}">Registrar Mascota</a>
									</li>	
									<li>
										<hr class="dropdown-divider">
									</li>
							    </ul>
							</li>
						</ul>
						<form class="d-flex mt-3" role="Buscar">
							<input class="form-control me-2" type="Buscar"
								placeholder="Buscar" aria-label="Buscar">
							<button class="btn btn-success" type="submit">Buscar</button>
						</form>
					</div>
					
				</div>
			</div>
		</nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Agendar Cita</h1>
				<div class = "card-body" >
				<form th:action="@{/cita/guardar}" th:object="${cita}" method="POST" style="max-widt:600px;margin:0 auto;">
					<div class="form-group">
						<label>Asunto Cita : </label>
						<input type="text" name="asunto_cita" th:field ="*{asunto_cita}" class="form-control" placeholder="Digite el asunto : " required>
					</div>
					<div class="form-group">
						<label>Descripcion : </label>
						<input type="text" name="descripcion" th:field ="*{descripcion}" class="form-control" placeholder="Digite una breve descripcion : " required>
					</div>
					<div class="form-group">
						<label>Fecha : </label>
						<input type="text" name="fecha" th:field ="*{fecha}" class="form-control" placeholder="Digite la fecha de la cita : " required>
					</div>
					<div class="form-group">
						<label>Escoger Veterinario : </label>
						<select th:field="*{veterinaria}" class="form-control" required>
						<th:block th:each="veterinaria : ${listaVeterinarios}">
						<option th:text ="${veterinaria.nombre_veterinario}" th:value="${veterinaria.id}">
						</option>
						</th:block>
						</select>
					</div>

					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
					
				</form>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
